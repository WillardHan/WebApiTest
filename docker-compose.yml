version: '3.4'

services:
  nginx:
    container_name: test_nginx
    image: nginx:1.20.0
    
  elasticsearch:
    container_name: test_elasticsearch
    image: elasticsearch:7.12.1

  kibana:
    container_name: test_kibana
    image: kibana:7.12.1

  redis:
    container_name: test_redis
    image: redis:6.2

  mongo:
    container_name: test_mongo
    image: mongo:4.4.6

  rabbitmq:
    container_name: test_rabbitmq
    image: rabbitmq:3.8.16-management

  zookeeper:
    container_name: test_zookeeper
    image: zookeeper:3.7.0

  zookeeper2:
    container_name: test_zookeeper2
    image: zookeeper:3.7.0

  zookeeper3:
    container_name: test_zookeeper3
    image: zookeeper:3.7.0

  identityserver:
    container_name: test_identityserver
    image: 139.224.128.17:5000/test_identityserver:${TAG:-latest}
    build:
      context: .
      dockerfile: IdentityServer/Dockerfile
    depends_on:
      - nginx
      - elasticsearch
      - kibana
      - redis
      - mongo
      - rabbitmq
      - zookeeper
      - zookeeper2
      - zookeeper3

  mvctest:
    container_name: test_mvctest
    image: 139.224.128.17:5000/test_mvctest:${TAG:-latest}
    build:
      context: .
      dockerfile: MvcTest/Dockerfile
    depends_on:
      - identityserver

  webapitest:
    container_name: test_webapitest
    image: 139.224.128.17:5000/test_webapitest:${TAG:-latest}
    build:
      context: .
      dockerfile: WebApiTest/Dockerfile
    depends_on:
      - identityserver

  webapitest2:
    container_name: test_webapitest2
    image: 139.224.128.17:5000/test_webapitest2:${TAG:-latest}
    build:
      context: .
      dockerfile: WebApiTest2/Dockerfile
    depends_on:
      - identityserver
      
